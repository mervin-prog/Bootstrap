<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
     
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
<body>
    <section class="vh-200" style="background-color: #4B7CCB;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-light text-white" style="border-radius: 0rem;">
                <div class="card-body p-5 text-center">
      
                    <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="bold mb-2 text-dark mb-5">Contact us</h2>
                  
      
                    <div class="form-outline form-white">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg " placeholder="Name" />
                      <label class="form-label" for="typeEmailX"></label>
                    </div>
      
                    <div class="form-outline form-white">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Email"/>
                      <label class="form-label" for="typePasswordX"></label>
                    </div>
                      
                       
                        <textarea placeholder="Message" rows="4" cols="50"></textarea>
                      
      
                    <button class="mt-5 btn btn-primary px-5 text-uppercase" type="submit">send</button>
      
                    
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
